<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Virtualization Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #editor { width: 100%; height: 500px; border: 1px solid #ccc; }
    .log { background: #f5f5f5; padding: 10px; border-radius: 5px; margin-top: 20px; font-family: monospace; }
  </style>
</head>
<body>
  <h1>Simple Virtualization Test</h1>
  <div id="editor"></div>
  <div class="log" id="log">Loading...</div>

  <script type="module">
    import { createOptimizedEditor } from './src/plugins/virtualization/index.ts';
    
    const logDiv = document.getElementById('log');
    function log(message) {
      console.log(message);
      logDiv.innerHTML += `<div>${message}</div>`;
    }
    
    // Simple test data
    const testData = [
      { type: 'text', value: 'This is a test document for the virtualization plugin.' },
      { type: 'text', value: '\n\nIt contains multiple paragraphs to simulate a real document.' }
    ];
    
    try {
      log('Starting test...');
      
      // Create editor with simple plugin
      const editor = createOptimizedEditor(
        document.getElementById('editor'),
        testData,
        { mode: 'edit' }
      );
      
      log('Editor created successfully!');
      log(`Editor is optimized: ${(editor.isOptimized ? 'Yes' : 'No')}`);
      
    } catch (error) {
      log(`Error: ${error.message}`);
      log(`Stack: ${error.stack}`);
    }
  </script>
</body>
</html>
